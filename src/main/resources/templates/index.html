<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check It Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1 class="text-center m-0">CHECK IT</h1>
    </header>
    <div class="side-text">
    <h2 id="typewriter"></h2>
        <p>Plan your day, track your goals, and get things done — one task at a time.</p>
    </div>  
    <div class="todo-container">

        <h4>
            <i class="bi bi-calendar-check"></i> To-Do List
        </h4>
        <form class="d-flex mb-4 mt-4" th:action="@{/add}" method="post">
            <input type="text" name="title" placeholder="Add your task" class="form-control todo-input" required>
            <button class="btn btn-add">ADD <span>+</span></button>
        </form>

        <div th:if="${#lists.isEmpty(todos)}" class="text-center text-muted">
            No todos found
        </div>

        <div class="todo-list">
            <div th:each="todo: ${todos}" class="todo-item">
                <div class="d-flex align-items-center">
                    <a th:href="@{/update/{id}(id=${todo.id})}">
                        <i class="bi" th:classappend="${todo.completed} ? 'bi-check-circle-fill check-icon': 'bi-circle unchecked-icon'"></i>
                    </a>
                    <span th:text="${todo.title}" th:classappend="${todo.completed} ? 'completed': ''" class="todo-text"></span>
                </div>
                <a th:href="@{/delete/{id}(id=${todo.id})}" class="delete-btn">
                    <i class="bi bi-trash3"></i>
                </a>
            </div>


        </div>


    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const text = "Stay Organized, Stay Happy ✨";
            const speed = 100; // typing speed in ms
            let i = 0;
            const typewriterElement = document.getElementById("typewriter");
            typewriterElement.innerHTML = ""; // Clear initial text

            function typeWriter() {
                if (i < text.length) {
                    typewriterElement.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }

            typeWriter();
        });
    </script>
</body>
</html>
